<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>

</head>
<body>
<canvas id="myCanvas" width="1000px" height="400px" style="border: 1px solid #000000;"></canvas>
<script >
    function Circle(x, y, radius) {
    this.x = x;
    this.y = y;
    this.radius = radius;
}
function getRandomHex() {
    return Math.floor(Math.random()*200);
}
function getRandomColor() {
    let red = getRandomHex();
    let green = getRandomHex();
    let blue = getRandomHex();
    let black = getRandomHex();
    return "rgb("+ red +","+ blue +","+ green +","+ black +")";
}
function creatCircles() {
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let radius = Math.floor(Math.random()*50);
    let color = getRandomColor();
    let x = Math.random()*window.innerWidth;
    let y = Math.random()*window.innerHeight;
    let circles = new Circle(x, y, radius);
    ctx.beginPath();
    ctx.arc(circles.x, circles.y, circles.radius, 0, 2*Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
}
function creatMultipleCircles() {
    for (let i =1; i < 30; i++){
        creatCircles();
    }
}
</script>
</body>
</html>
